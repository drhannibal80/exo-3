                        email :

                </div>

                    <input type="email" name="mail" id="mail" placeholder="dupontjean@gmail.com" required>
                </div>
            </fieldset>
            <fieldset>
                <legend>Adresse de livraison</legend>
                <div>
                    <label for="Adresse">Nom de la rue</label>
                </div>
                <div>
                    <input type="text" name="adresse" id="adresse" placeholder="33 rue de l'impasse" required>
                </div>
                <div>
                    <label for="postale">Code postale</label>
                </div>
                <div>
                    <input type="text" name="code postale" id="code postale" placeholder="80000" required>
                </div>
                <div>
                    <label for="ville">Ville</label>
                </div>
                <div>
                    <input type="text" name="ville" id="ville" placeholder="Amiens" required>
                </div>
                <div>
                    <label for="pays">Pays</label>
                </div>
                <div>
                    <input type="text" name="pays" id="pays" placeholder="France" required>
                </div>
            </fieldset>
            <fieldset>
            <legend>Adresse de facturation</legend>
            <div>
                <label for="Adresse">Nom de la rue :</label>
            </div>
            <div>
                <input type="text" name="adresse" id="adresse" placeholder="33 rue de l'impasse" required>
            </div>
            <div>
                <label for="postale">Code postale :</label>
            </div>
            <div>
                <input type="text" name="code postale" id="code postale" placeholder="80000" required>
            </div>
            <div>
                <label for="ville">Ville :</label>
            </div>
            <div>
                <input type="text" name="ville" id="ville" placeholder="Amiens" required>
            </div>
            <div>
                <label for="pays">Pays :</label>
            </div>
            <div>
                <input type="text" name="pays" id="pays" placeholder="France" required>
            </div>   
            </fieldset>
            <fieldset>
                <legend>Choix</legend>
                <div>
                    <label for="selection">Selection :</label>
                    <select name="selection produit" id="selection produit">
                        <option value="0" disabled selected> sélectionner un produit</option>
                        <option value="1">Starter</option>
                        <option value="2">Medium</option>
                        <option value="3">Premium</option>
                    </select>
                </div>
            </fieldset>
            <fieldset>
                <legend>Information de paiement</legend>
                <div>
                    <img src="assets/carte visa.png" alt="">
                </div>
                <div>
                    <label for="numéro de carte">Numéro de carte :</label>
                </div>
                <div>
                  <input type="text" name="numero de carte" id="numéro de carte" placeholder="2246789612549801" required>
                </div>
                <div>
                    <label for="date d'expiratio">Date d'expiration :</label>
                </div>
                <div>
                  <input type="text" name="date d'expiration" id="date d'expiratio" placeholder="06/25" required>

                <div>
                    <label for="cryptogramme">cryptogramme :</label>
                </div>
                <div>
                    <input type="text" name="cvc" id="cvc" placeholder="654" required>
                </div>
                <div>
                    <label for="prix">Prix :</label>
                    <select name="prix" id="prix">
                        <option value="0" disabled selected>selectionnez sont montant</option>
                        <option value="1">59€</option>

            <fieldset>
                <legend>Choix du goodies</legend>

                    <input type="checkbox" name="goodies1" id="goodies1">
